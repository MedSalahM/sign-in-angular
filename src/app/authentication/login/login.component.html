
<div class="container">

    <div class="row mt-5">


        <form   ngForm #login="ngForm">


        <div class="col-md-3 mx-auto ">

       
          
             <div class="mt-5 p-4 border shadow-ms rounded-2">

                <div class="row mt-2">
                    <div class="col d-flex justify-content-center">
                
                               <span class="material-icons-outlined">lock</span>   
                       
                    </div>
                    
                </div>
                <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                  <h4>Login</h4>
                </div>    
                </div>

                <div class="row mt-2">

                 
                   
                    <div class="col">

                        <div class="form-group">
                            <label for="">region</label>
                            <select type="text" class="form-control form-control-sm"
                             name="region" ngModel required #tempRegion="ngModel">
                             
                            <option *ngFor="let region of regions" [ngValue]="region">
                                {{region.regionLabel}}
                            </option>

                            </select>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                 
                   
                    <div class="col">

                        <div class="form-group">
                            <label for="">username</label>
                            <input type="text" class="form-control form-control-sm" name="username" ngModel required #tempUser="ngModel">
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                
                    <div class="col">
                        <div class="form-group">
                            <label for="">password</label>
                            <input type="password" class="form-control form-control-sm" name="password" ngModel required #tempPass="ngModel">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                   
                    <div class="col"> 
                        <button class="btn btn-primary btn-sm"
                         (click)="sendLogin(login)"
                         
                         [disabled]="tempUser.errors?.['required'] || tempPass.errors?.['required'] "
                         >Se connecter</button></div>
                  
                </div>
                 
    

             </div>


        </div>

    </form>


    </div>
</div>
