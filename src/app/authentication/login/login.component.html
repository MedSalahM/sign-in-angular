<div class="container">

    <div class="row mt-5">


        <form   ngForm #login="ngForm">


        <div class="col-md-3 mx-auto ">

       
          
             <div class="mt-5 p-4 border shadow-ms rounded-2">

                <div class="row mt-2">
                    <div class="col d-flex justify-content-center">
                
                               <span class="material-icons-outlined">lock</span>   
                       
                    </div>
                    
                </div>
                <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                  <h4>Login</h4>
                </div>    
                </div>

                <div class="row mt-2">

                 
                   
                    <div class="col">

                        <div class="form-group">
                            <label for="">region</label>
                            <select type="text" class="form-control "
                            (change)="getUsernames(login)"
                             name="region" ngModel required #tempRegion="ngModel">
                             
                            <option *ngFor="let region of regions$ | async" [ngValue]="region">
                                {{region}}
                            </option>

                            </select>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

               
                 
                   
                    <div class="col">

                        <div class="form-group">
                            <label for="">username</label>
                            <select type="text" class="form-control " name="username" 
                            
                            
                               
                             
                            
                            ngModel required #tempUser="ngModel" >
                            <option ngValue="{{names}}">{{names}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                
                    <div class="col">
                        <div class="form-group">
                            <label for="">password</label>
                            <input type="password" class="form-control" name="password" ngModel required #tempPass="ngModel">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                   
                    <div class="col"> 
                        <button class="btn btn-primary " style="width: 100%;"
                         (click)="sendLogin(login)"
                         
                         [disabled]="tempUser.errors?.['required'] || tempPass.errors?.['required'] "
                         >S'identifier</button></div>
                  
                </div>
                 
    

             </div>


        </div>

    </form>


    </div>
</div>
