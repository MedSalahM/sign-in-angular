          <div class="form-group">


            <form ngForm #form="ngForm">

            

            <textarea name="commandeToSend"  cols="30" rows="5" class="form-control"
             ngModel #commande="ngModel"
             required>

            </textarea>


           </form>

            <button class="btn btn-primary mt-2" (click)="displayCommande(form)"   [disabled]="
            commande.value=='' ||
            (commande.errors?.['required'])">Enregister</button>
             
            
           <div class="row mt-2">
            
            <div class="col">

              <div *ngIf="hasResponse">

                <div class="alert alert-success" role="alert">

               </div>
